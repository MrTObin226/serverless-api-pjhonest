#config for comfyui
#your base path should be either an existing comfy install or a central folder where you store all of your models, loras, etc.
comfyui:
    base_path: /ComfyUI/
    is_default: true
    # Направляем каждую категорию на соответствующую папку сетевого диска
    diffusion_models: /runpod-volume/models/diffusion_models/
    clip: /runpod-volume/models/clip/
    clip_vision: /runpod-volume/models/clip_vision/
    vae: /runpod-volume/models/vae/
    loras: /runpod-volume/models/loras/
    # Остальные папки оставляем стандартными (внутри контейнера)
    checkpoints: models/checkpoints/
    configs: models/configs/
    controlnet: models/controlnet/
    embeddings: models/embeddings/
    upscale_models: models/upscale_models/